  <div id="issMap"></div>



 
<script>
const mymap = L.map('issMap').setView([41.388326, 2.169696], 13);


const attribution =
  '&copy; <a href= "https://www.openstreetmap.org/copyright"> OpenSreetMap </a> contributors';

const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
const tiles = L.tileLayer(tileUrl, { attribution });
tiles.addTo(mymap);
    
(function() {
    $.getJSON( "https://api.bsmsa.eu/ext/api/bsm/chargepoints/chargepoints_states", function(json) {
  console.log( "JSON Data: " + json[100].Station_name );
  marker = L.marker([json[100].Station_lat, json[100].Station_lng]).addTo(mymap).openPopup();
 });
})();


</script>
